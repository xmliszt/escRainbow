<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash</title>
</head>
<body>
    {% for category, message in get_flashed_messages(with_categories=true) %}
        {% if category == "success"  %}
        <p style="color: green">{{category}} : {{message}}</p>
        {% elif category == "error" %}
        <p style="color: red">{{category}} : {{message}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
